  prefs: []
  type: TYPE_NORMAL
- en: '![PIC](img/B22150_08_13.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure¬†8.13: Reward dynamics for prioritized replay buffer in comparison to
    basic DQN'
  prefs: []
  type: TYPE_NORMAL
- en: 'Another difference to note on the TensorBoard charts is a much lower loss for
