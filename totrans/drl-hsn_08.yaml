  prefs: []
  type: TYPE_NORMAL
- en: '![PIC](img/B22150_08_17.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure¬†8.17: The reward dynamic of dueling DQN compared to the baseline version'
