  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NumPy** and **pandas** for data handling and numerical computations'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These can be installed using **pip** or **conda** package managers.
  prefs: []
