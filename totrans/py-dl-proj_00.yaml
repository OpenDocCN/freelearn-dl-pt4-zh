- en: Explaining Python deep learning is as easy as 1-2-3! But talking about deep
    learning isn't the same thing as doing, and that's what this book is about. What
    follows are a few thought provoking and exciting experiences. We will be using
    the most sophisticated Python libraries and advanced technologies available to
    empower you (our newest Applied AI Engineering team member) to contribute in your
    career using the projects we've created in this book. We're happy to have you
    in our weekly AI team standup.
