- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Have you ever tried to get something novel out of a computer? I can ask you
    to make up a story or look at a picture and tell me what's in it. How would you
    make a computer program behave like this in contrast to the digital storage and
    transfer unit we've used them for these past 30+ yrs?
  prefs: []
  type: TYPE_NORMAL
- en: If you had perfect knowledge and all the time in the world, you could write
    all the rules by which a computer program would need to operate. Of course, if
    you had all the knowledge to define the operational rules, you wouldn't need the
    computer to do anything! So what do you do if you need a computer to function
    in complex ways (making predictions, classifications, optimizing processes, generating
    content, responding to interactions, performing robotic controls), but don't have
    all the heuristic rules defined?
  prefs: []
  type: TYPE_NORMAL
- en: You build an algorithmically-based application that can learn the rules, find
    the pattern, or determine the signal, from data that comes from the domain space
    in question. You set up the training such that it iterates incredibly fast and
    with a great number of cycles (we call them epochs) to provide the "experience"
    to incrementally train the model in a process that would not be possible in a
    human lifetime.
  prefs: []
  type: TYPE_NORMAL
- en: When we build these algorithmic architectures in layers, we create deep learning
    models that can learn features (for example, dogs have tails and cars have wheels)
    and these learned features are powerful! What we really find in *Python Deep Learning
    Projects* is that we can ask profound questions not possible before. It's these
    questions that drive our deep learning technologies to solve problems that range
    from healthcare diagnostics in radiology to cancer screening. Deep learning applications
    drive chatbot experiences, facial recognition, autonomous vehicles, recommendation
    engines, and marketing tech. The hard sciences of physics, biology, and chemistry
    are incorporating deep learning skills training just as they have in the past
    with regard to statistics and microscopes.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is perfect for you if you've undertaken at least one course in machine
    learning and have a modest functional proficiency in Python (meaning you can create
    programs in Python when supported by examples). Many of our readers will be undergraduates
    at university studying computer science, statistics, mathematics, physics, biology,
    chemistry, marketing, and business. Deep learning technologies are being applied
    to all the professions that these degrees prepare you for, and this book is a
    great way to learn skills that will be applicable to your success. Postgraduates
    will appreciate the instruction level, too, as the projects selected are directly
    applicable to the modern job market, from tech start-ups to enterprise applications.
  prefs: []
  type: TYPE_NORMAL
- en: '*Python Deep Learning Projects* is focused at the core of the data science
    pipeline – model building, training, evaluation, and validation. Additional pre-
    and post-data science engineering processes are required in the data pipeline
    for production applications that we cannot address here due to space considerations,
    but that we are looking to address in a future publication.'
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](87f38757-8eec-42d7-a7de-54af865aa0cc.xhtml), *Building Deep Learning
    Environments*, in this chapter we will establish a common workspace for our projects
    with core technologies such as Ubuntu, Anaconda, Python, TensorFlow, Keras, and
    **Google Cloud Platform** (**GCP**).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](027b6171-1cf7-4589-b9a2-e417dbe53d8b.xhtml), *Training a Neural
    Net for Prediction Using Regression*, in this chapter we will build a 2 layer
    (minimally deep) neural network in TensorFlow and train it on the classic MNIST
    dataset of handwritten digits for a restaurant patron text notification business
    use case.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](4dcd4b65-934b-4a8a-a252-9af7513a4787.xhtml), *Word Representations
    Using word2vec*, in this chapter we will learn and use word2vec to transform words
    into dense vectors (that is, tensors) creating embedding representations for a
    corpus, then create a **convolutional neural network** (**CNN**) to build a language
    model for sentiment analysis in a text exchange business use case.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](c6f638a5-96bf-4488-9e14-4fbc9b969a42.xhtml), *Build a NLP Pipeline
    for Building Chatbots*, in this chapter we will create an NLP pipeline to tokenized
    a corpus, tag parts of speech, determine relationships between words with dependency
    parsing, and that conducts Named Entity Recognition. Use TF-IDF to vectorize the
    features in the document to create a simple FAQ type chatbot. Enhance this chatbot
    with NER and implementation of Rasa NLU to build a chatbot which understands the
    context (intent) to provide an accurate response.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](856ccfef-cfe1-462f-9998-73f2b5168ae7.xhtml), *Sequence-to-sequence
    Models for Building Chatbots*, in this chapter we will use [Chapter 4](https://cdp.packtpub.com/python_deep_learning_projects/wp-admin/post.php?post=727&action=edit#post_27), *Build
    a NLP Pipeline for Building Chatbots*, chatbots to build a more advanced chatbot
    combining learnings from earlier projects in a number of technologies to make
    a chatbot that is more contextually aware and robust. We avoided some of the limitations
    of CNNs in chatbots by building a **recurrent neural network** (**RNN**) model
    with **long short-term memory** (**LSTM**) units specifically designed to capture
    the signal represented in sequences of characters or words.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](9ebb51b8-836b-4520-bd20-3a448cbbba10.xhtml), *Generative Language
    Model for Content Creation*, in this chapter we implement a generative model to
    generate content using the **long short-term memory** (**LSTM**), variational
    autoencoders, and **Generative Adversarial Networks** (**GANs**). You will effectively
    implement models for both text and music which can generate song lyrics, scripts,
    and music for artists and various creative businesses.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](f1ffb634-331a-4ce2-a2bb-391190b68071.xhtml), *Building Speech Recognition with
    DeepSpeech2*, in this chapter we build and train an **automatic speech recognition**
    (**ASR**) system to accept then convert an audio call to text that could then
    be used as the input into a text-based chatbot. Work with speech and spectrograms
    to build an end-to-end speech recognition system with a **Connectionist Temporal
    Classification** (**CTC**) loss function, batch normalization and SortaGrad for
    the RNNs. This chapter is the capstone in the Natural Language Processing section
    of the *Python Deep Learning Projects* Book.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](acee9abb-ee8f-4b59-8e5e-44ed24ad05c2.xhtml), *Handwritten Digit
    Classification Using ConvNets*, in this chapter we will teach the fundamentals
    of **Convolutional Neural Networks** (**ConvNets**) in an examination of the convolution
    operation, pooling, and dropout regularization. These are the levers you''ll adjust
    in tuning your models in your career. See the value of deploying a more complex
    and deeper model in the performance results compared to an earlier *Python Deep
    Learning Project* in [Chapter 2](027b6171-1cf7-4589-b9a2-e417dbe53d8b.xhtml), *Training
    a Neural Net for Prediction Using Regression*.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](d3a16c16-a745-4cd4-ae4b-4afcec887ada.xhtml), *Object Detection
    Using OpenCV and TensorFlow*, in this chapter we will learn to master object detection
    and classification while using significantly more informationally complex data
    than previous projects, to produce impressive outcomes. Learn to use the deep
    learning package YOLOv2 and gain experience how this model architecture gets deeper
    and more complex and produces good results.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](78e388c6-e8f4-49f4-84d6-ab7c20fd6b71.xhtml), *Building Facial
    Recognition Using FaceNet*, in this chapter we will be using FaceNet to build
    a model that looks at a picture and identifies all the possible faces in it, then
    performs face extraction to understand the quality of the face part of the image.
    Performing feature extraction on the face identified parts of the image provides
    the basis for comparison to another data point (a labeled image of the person''s
    face). This *Python Deep Learning Project* demonstrates the exciting potential
    for this technology in applications from social media to security.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](5bbc52c1-e7f0-4bd7-99e7-6047df94428b.xhtml), *Automated Image
    Captioning*, in this chapter we will combine the current state-of-the-art techniques
    we''ve learned so far in *Python Deep Learning Projects* in both *computer vision *and* natural
    language processing* to form a complete image description approach. The clever
    idea that makes this possible is to replace the Encoder (RNN layer) in an Encoder-Decoder
    architecture with a deep **Convolutional Neural Network** (**CNN**) trained to
    classify objects in images. This model is capable of constructing computer-generated
    natural language descriptions of any image provided.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](d193ce98-b267-4b78-8707-8c7f776d1caa.xhtml), *Pose Estimation on
    3D Models Using ConvNets*, in this chapter we will successfully build a deep convolution
    neural network/VGG16 model in Keras on **Frames Labeled In Cinema** (**FLIC**)
    images. Get hands-on experience in preparing the images for modeling. Successfully
    implement transfer learning and test the modified VGG16 model performance on unseen
    data to determined success.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](a3ea3b62-f666-4473-817e-e48e24614a7b.xhtml), *Image Translation
    Using GANs for Style Transfer*, in this chapter you will build a neural network
    that fills in the missing part of a handwritten digit. Focusing on the model creation
    -the generation/reconstruction of the missing sections of a digit with the help
    of neural inpainting with GANs, you will then reconstruct (generate back) the
    missing parts of the handwritten numbers so that the classifier can receive clear
    handwritten numbers for conversion into digits.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](f242b404-e05a-48e4-b5e0-f152e598b0cc.xhtml), *Develop an Autonomous
    Agent with Deep R Learning*, in this chapter we will build a deep reinforcement
    learning model to successfully play the game of CartPole-v1 from OpenAI Gym. Learn
    and demonstrate professional competency in the Gym toolkit, Q and SARSA learning,
    how to code the reinforcement learning model and define hyperparameters, build
    the training loop and test the model.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](d48b6d5d-e4eb-4237-9365-3c2a3d128b5f.xhtml), *Summary and Next
    Steps in Your Deep Learning Career*, in this chapter you will find reviews key
    learnings, with a summary of deep learning projects intuition and looks to what
    could be next in your deep learning career.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We approach deep learning projects from a very practical point of view. In thinking
    about how to share what we know, our experiences, the strategies that we've learned,
    and the tactics we employ, it was natural for us to format this book as if you
    (the reader) were a member of our Applied AI Engineering team here at The Intelligence
    Factory.
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of these projects, you should have at least an average working
    knowledge of Python and some familiarity with deep learning concepts. This *Python
    Deep Learning Projects* book is primarily a technical instruction book with content
    related to the intuition side of deep learning as required in order to learn the
    code that will produce functioning models. It is outside the scope of this book
    to dive deep into the calculus that is the foundation for these technologies.
  prefs: []
  type: TYPE_NORMAL
